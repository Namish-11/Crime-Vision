<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Vision | Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #6f2bf5;" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color:white">üîçCrime Vision</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/prediction" aria-current="page">Identify</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>



    <div class="d-flex justify-content-between">
        <div class="col-4">
            <img id="uploadedImage"
                src="{{ url_for('static',filename='images/crime-detective-finger-print-fingerprint-forensic-science-icon-racket-rattle-transparent-png-1782730 (1).png') }}"
                alt="Uploaded Image">
        </div>
        <div class=" content p-1 mx-5 w-100">
            <h1>Crime Classification using AI </h1>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFileSm" class="form-label predict-label">Upload an image to get the prediction on
                        the type of
                        crime.</label>
                    <input class="form-control" type="file" name="image" id="formFile">
                </div>
                <input class="btn button" style="background-color: #6f2bf5;color: white;" type="submit" value="Predict"
                    id="predict-button">
            </form>

            <label for="prediction" id="result" class="prediction">
                <b>{{ pred_text }}</b>
            </label>
        </div>
    </div>

</body>

</html>
